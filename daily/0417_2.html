<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="0417_2.css">
    <title>!important and The Cascade</title>
</head>
<body>
    <h1>Cascading Style stylesheet</h1>
    <p>in the event of a conflict, which rules wins?</p>
    <ol>
        <li>importance</li>
        <li>origin</li>
        <li>specificity</li>
        <li>position</li>
        <p>
            h1 { <br>
            color: purple !important; <br>}
        </p>
        <p>we can mark a declaration as important using the !important flag <br>(generally not a good idea)</p>
    </ol>
    <h2 id="heading">Heading</h2>
</body>
</html>
