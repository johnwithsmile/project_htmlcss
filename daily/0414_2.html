
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="0414_2.css">
    <title>Pseudo Classes</title>
</head>
<body>
    <h1>h1:hover</h1>
    <h2>h2::first-letter</h2>
    <ol>li:first-of-type
        <li>Im the first</li>
        <li>Im the Second</li>
        <li>Im the Third</li>
    </ol>
    <span>        dd:nth-last-of-type(3n)
    </span>
    <dl>
        <dt>Vegetables:</dt>
        <dd>1. Tomatoes</dd>
        <dd>2. Cucumbers</dd>
        <dd>3. Mushrooms</dd>
        <dt>Fruits:</dt>
        <dd>4. Apples</dd>
        <dd>5. Mangos</dd>
        <dd>6. Pears</dd>
        <dd>7. Oranges</dd>
    </dl>
    
</body>
</html>
