<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkboxes, Textareas, and Range inputs</title>
</head>
<body>
    <h1>other form controls</h1>
    <form action="">
        <h2>this is text area </h2>
        <textarea name="" id="" cols="30" rows="20"></textarea>
        <h2>this range</h2>
        <input type="range" min="0" max="10" name="volumelevel" id="" step="2">
        <h2>this checkbox</h2>
        <label for="agree_tos">I agree to the terms and service</label>
        <input type="checkbox" name="" id="agree_tos">        
        <button type="submit">Submit</button>
    </form>
    
</body>
</html>
