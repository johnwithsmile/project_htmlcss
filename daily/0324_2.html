<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Label</title>
</head>
<body>
    <h1>Labels</h1>
    <p>Label tags are exist for math a label element to a form control using the for attribute. it must match the id attribute on an input</p>
    <p>it look like just text, but its connected with id attribute in input tags</p>
    <p>if you do well you can see your cursor move into input by clicking the label</p>
    <form action="">
        <label for="firstname">First name</label>
        <input type="text" name="firstname" id="firstname" placeholder="first name">
        <label for="lastname">Last name</label>
        <input type="text" name="lastname" id="lastname" placeholder="last name">
        <button type="submit">Submit</button>
    </form>
</body>
</html>
