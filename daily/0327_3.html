<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <h1>Tables</h1>
    <p>table, tr, th, td, thead, tbody, tfoot tags</p>
    <table>
        <thead>
            <tr>
                <th>Menu</th>
                <th>price</th>
                <th>quantity</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Hot chocolate</td>
                <td>$2.2</td>
                <td>2</td>
            </tr>
            <tr>
                <td>Espresso</td>
                <td>$1.5</td>
                <td>3</td>
            </tr>
            <tr>
                <td>Americano</td>
                <td>$2.2</td>
                <td>5</td>
            </tr>
        </tbody>
        <tfoot></tfoot>
    </table>
</body>
</html>
