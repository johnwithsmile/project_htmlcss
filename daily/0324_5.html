<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selects and Radio Button Groupings</title>
</head>
<body>
    <h1>Selects and Radio Button Groupings</h1>
    <form action="">
        <h2>select tags need a value to send to server and text to see what it is</h2>
        <label for="shirt_size">select your shirt size</label>
        <select name="shirt_size" id="shirt_size">
            <option value="s">Small</option>
            <option value="m">medium</option>
            <option value="l">Large</option>
        </select>
        <h2>Radio buttons are usually grouped together. Only ONE option can be selected</h2>
        <p>for that you need grouping for same name attribute</p>
        <label for="phone">Call me</label>
        <input type="radio" name="contact" id="phone" value="phone">
        <label for="email">Email Me</label>
        <input type="radio" name="contact" id="email" value="email">
        <button type="submit" id="phone">Submit</button>
    </form>
</body>
</html>
