<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name and placeholder</title>
</head>
<body>
    <p>name is not their name,but it changes when you submit</p>
    <p>use Google search to make it work</p>
    <form action="http://www.google.com/search" >
        <input type="text" name="q">
        <button type="submit">Submit</button>
    </form>
    <form action="naver.com">
        <p>and this is placeholder, can contain some texts in input tags</p>
        <input type="text" placeholder="this is place holder">
    </form>
</body>
</html>
