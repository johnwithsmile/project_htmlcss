<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>em, i, strong, and b tags</title>
</head>
<body>
    <p>I <em>really</em> need to get to bed</p>
    <p>I <i>really</i> need to get to bed</p>
    <p>Whatever you do, <strong>do not let the cats out</strong></p>
    <p>This is an <b>html</b> practice </p>
</body>
</html>
